name: Publish Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
        default: 'minor'
        type: choice
        options:
        - major
        - minor
        - patch

jobs:
  build:
    uses: ./.github/workflows/build.yml
  publish:
    if:  ${{ inputs.publish }}
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Print the input version to STDOUT
        run: echo  The tags are ${{ inputs.publish }}
